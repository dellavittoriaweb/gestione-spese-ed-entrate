<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            padding: 100px;
            height: 100vh;
            margin: 0;
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 300px;
            font-size: 16px;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            background-color: #fff;
            color: #ff5e62;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>
    <a href="/register">Non hai un account? Registrati</a>
</body>
</html>
