<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background: rgba(255,255,255,0.2);
            padding: 40px 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
        }


        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }
        .buttons a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background-color: #fff;
            color: #4facfe;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .buttons a:hover {
            background-color: #4facfe;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .footer {
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        .buttons img {
            width: 24px;
            height: 24px;
        }

        @media(max-width: 600px){
            .buttons {
                flex-direction: column;
                margin: 30px 0;
            }
            .buttons a {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ’° Gestione Spese & Entrate ðŸ’¸</h1>
    <p>Tieni sotto controllo le tue finanze in modo semplice e intuitivo</p>
</header>

<div class="buttons">
    <a href="/login">
        <img src="https://img.icons8.com/ios-filled/50/000000/login-rounded-right.png" alt="Login Icon">
        Accedi
    </a>
    <a href="/register">
        <img src="https://img.icons8.com/ios-filled/50/000000/add-user-group-man-man.png" alt="Register Icon">
        Registrati
    </a>
</div>

<div class="footer">
    <p>&copy; 2025 Gestione Spese. Tutti i diritti riservati ANDREA DELLA VITTORIA.</p>
</div>

</body>
</html>
