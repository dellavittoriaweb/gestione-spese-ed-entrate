<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestione Spese e Entrate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .totals {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 1.4rem;
            gap: 30px;
        }

        .totals div {
            background-color: #2c2f38;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .totals div:hover {
            transform: scale(1.05);
        }

        .totals .income {
            background-color: #2196f3;
            color: white;
        }

        .totals .expense {
            background-color: #f44336;
            color: white;
        }

        .totals .balance {
            background-color: #4caf50;
            color: white;
        }

        .btn {
            background-color: #0072ff;
            color: white;
            padding: 14px 30px;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 30px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        table th {
            background-color: #0072ff;
            color: white;
            font-size: 1.2rem;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        a {
            color: #0072ff;
            font-size: 1.1rem;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard - Gestione Spese e Entrate</h2>
        <div class="totals">
            <div class="income">
                <h3>Entrate Totali</h3>
                <p>{{ total_income }} €</p>
            </div>
            <div class="expense">
                <h3>Spese Totali</h3>
                <p>{{ total_expense }} €</p>
            </div>
            <div class="balance">
                <h3>Saldo</h3>
                <p>{{ balance }} €</p>
            </div>
        </div>
        <div>
            <a href="/transactions" class="btn">Visualizza Transazioni</a>
            <a href="/add_transaction" class="btn">Aggiungi Transazione</a>
        </div>
    </div>
</body>
</html>
